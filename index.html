<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic tac toe</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="table-responsive">
		<h3 class="" role="alert"></h3>
  		<table class="table table-tic-tac">
  			<tbody>
				<tr class="row1">
				  <td class="cell" data-x="0" data-y="0"></td>
				  <td class="cell" data-x="0" data-y="1"></td>
				  <td class="cell" data-x="0" data-y="2"></td>
				</tr>
				<tr class="row2">
				  <td class="cell" data-x="1" data-y="0"></td>
				  <td class="cell" data-x="1" data-y="1"></td>
				  <td class="cell" data-x="1" data-y="2"></td>
				</tr>
				<tr class="row3">
				  <td class="cell" data-x="2" data-y="0"></td>
				  <td class="cell" data-x="2" data-y="1"></td>
				  <td class="cell" data-x="2" data-y="2"></td>
				</tr>
			</tbody>
  		</table>
	</div>


	<script src ="js/jquery-min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
